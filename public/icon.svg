<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #f5f5dc; }
      .cross { fill: #8b4513; }
      .chalice { fill: #daa520; }
      .circle { stroke: #daa520; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #2c2416; }
      .cross { fill: #f5f5dc; }
      .chalice { fill: #ffd700; }
      .circle { stroke: #ffd700; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37" />
  
  <!-- Cruz -->
  <rect class="cross" x="85" y="30" width="10" height="70" rx="2"/>
  <rect class="cross" x="65" y="55" width="50" height="10" rx="2"/>
  
  <!-- Cálice -->
  <path class="chalice" d="M70 110 L75 130 Q75 145 90 145 Q105 145 105 130 L110 110 Z"/>
  <ellipse class="chalice" cx="90" cy="110" rx="20" ry="8"/>
  <rect class="cross" x="85" y="100" width="10" height="15" rx="1"/>
  <ellipse class="cross" cx="90" cy="145" rx="15" ry="5"/>
  
  <!-- Círculo decorativo -->
  <circle class="circle" cx="90" cy="90" r="35" fill="none" stroke-width="2"/>
</svg>